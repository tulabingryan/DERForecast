{% extends "personal/header.html" %}
{% load crispy_forms_tags%}

{% block content %}

<!-- {% if title == 'Settings' %} -->
<h2>{{title}}</h2>
<p>{{instruction}}</p>
<form method="POST" action=" /charts/ ">{% csrf_token %}
<div class="row">
	<div class="col-xs-12 col-sm-8 col-md-4 ">
			{{formSolar | crispy}}
	</div>
	<div class="col-xs-12 col-sm-8 col-md-4 col-md-offset-2 ">
			{{formWind | crispy}}
	</div>
	<div class="col-xs-12 col-sm-8 col-md-4 col-md-offset-2">
			{{formSite | crispy}}
			<input class= 'btn btn-primary' type="submit" value="Forecast" ></input>
	</div>
</div>
</form>
<!-- {% endif %} -->

{% endblock %}
