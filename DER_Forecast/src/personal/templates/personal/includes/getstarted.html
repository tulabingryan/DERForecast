{% load crispy_forms_tags%}

{% block formblock %}
<!-- {% if title == 'Get started' %} -->
<h2>{{title}}</h2>
<p>{{instruction}}</p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

<div class="row">

	<div class="col-xs-12 col-sm-12 col-md-12 ">
		<form method="POST" action="/settings/" >{% csrf_token %}
    		{{ form|crispy}}
    		<input class= 'btn btn-primary' type="submit" value="Proceed" ></input>

		</form>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-12 ">
		<form method="POST" action="">{% csrf_token %}
			{{ form.media }}
		</form>
	</div>

	<!-- <div class="col-xs-12 col-sm-8 col-md-4 col-md-offset-1">
		<form method="POST" action="charts">{% csrf_token %}

		</form>
	</div> -->
</div>


<!-- {% endif %} -->




{% endblock %}
